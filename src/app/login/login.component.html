<div class="min-h-screen bg-cover bg-center flex items-center justify-center">
    <div class="bg-white bg-opacity-0 p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center text-gray-600">Sign In</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-gray-200">Email</label>
          <input
            formControlName="email"
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none custom-input"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-200">Password</label>
          <input
            formControlName="password"
            type="password"
            id="password"
            name="password"
            autocomplete="current-password"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none custom-input"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded"
        >
          Sign In
        </button>
      </form>
      <div class="text-center mt-4">
        <p class="text-gray-200">
          Don't have an account?
          <a routerLink="/register" class="text-orange-500 hover:underline">Sign up</a>
        </p>
      </div>
    </div>
  </div>
