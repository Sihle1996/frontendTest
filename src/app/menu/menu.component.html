<div class="menu-container">
  <h1 class="menu-title">Menu</h1>
  <div class="menu-items">
    <div class="menu-item" *ngFor="let item of menuItems">
      <h2>{{ item.name }}</h2>
      <p>{{ item.description }}</p>
      <p class="menu-price">${{ item.price.toFixed(2) }}</p>
      <button (click)="addToCart(item.id)" class="add-to-cart-btn">Add to Cart</button>
    </div>
  </div>

  <h1 class="cart-title">Cart</h1>
  <div class="cart-items">
    <div class="cart-item" *ngFor="let item of cartItems">
      <h2>{{ item.menuItem.name }}</h2>
      <p>Quantity: {{ item.quantity }}</p>
      <p class="cart-price">Total: ${{ (item.menuItem.price * item.quantity).toFixed(2) }}</p>
      <button (click)="removeCartItem(item.id)" class="remove-cart-btn">Remove</button>
    </div>
  </div>

  <div class="cart-total">
    Total: ${{ getCartTotal() }}
  </div>
</div>
